<!-- Unordered List of Presidents   -->
<ul>
    <li *ngFor="let president of presidents">
        {{president}}
    </li>
</ul>

<!-- Ordered list using @for  -->
<ol>
    @for(president of presidents; track presidents) {
        <li>{{president}}</li>
    }
</ol>

<hr>
<!-- Loop through presidents2 using name and term  -->
<ul>
    <li *ngFor="let pres of presidents2">
        {{pres.name}}, {{pres.term}}
    </li>
</ul>
